<body>

  <main class="form-signin">
    <form name="sentMessage" method="POST" id="contactForm">
      {form.user}
      <div class="input-group mb-3 w-25 text-center daman">
        <span class="input-group-text" id="basic-addon1">Username</span>
        <input type="text" class="form-control daman" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="user">
      </div>
    {form.email}
    <div class="mb-3 w-25 form-floating text-center daman">
      <span class="input-group-text" id="basic-addon1">Email</span>
      <!-- <label for="exampleFormControlInput1" class="form-label">Email</label> -->
      <input type="email" class="form-control daman" id="exampleFormControlInput1" placeholder="" name="email">
    </div>
    {form.password}
    <div class="mb-3 w-25 form-floating text-center daman">
      <!-- <label for="inputPassword" class="col-sm-2 col-form-label"></label> -->
      <span class="input-group-text" id="basic-addon1">Password</span>
        <input type="password" class="form-control daman" id="inputPassword" name="pass" placeholder="Password for confirmation">
      </div>
    {form.text}
    <div class="mb-3 w-25 text-center daman">
      <span class="input-group-text" id="basic-addon1">Your Feedback</span>
      <!-- <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label> -->
      <textarea class="form-control daman" id="exampleFormControlTextarea1" rows="3" name="text" placeholder=""></textarea>
    </div>
    <button type="submit" class="btn btn-info my-4">Submit</button>
    </form>
    </main>
