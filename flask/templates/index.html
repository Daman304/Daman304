<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daman">
    <meta name="description" content="This is a news website it will provide you with the latest news happening in ur area.">
    <meta name="keywords" content="news, News, Latest News, USA news">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Home</title>
<style>
  .green{
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    font-weight: bold;
  }
  .yellow{
    font-family: cursive;
    font-variant: normal;
  }
  .new{
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-weight: 800;
    color: brown;
  }
  .bd{
    border: 1px solid black;
    border-left-color: cyan;
    border-left-width: 6px;
  }
</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top>
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Newsy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li> 
      </div>
    </div>
  </nav>
<h1 class="text-center my-4"><span class="upper"></span></h1>
<div class="container my-4 text-center">
 
  {% for new, des, i in context %}
  <img src="{{i}}" alt="" class="my-4 img-fluid">
  <div class="bd my-4">
  <h3 class="green">News: </h3> <blockquote class="new">{{new}}</blockquote>
  <h4 class="yellow">Description: </h4> <blockquote class="new">{{des}}</blockquote>
  </div>
  {% endfor %}


</div>
<footer class="bg-light text-center text-lg-start">
  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(13, 166, 226, 0.2);">
    Â© This Website is managed by Daman.inc:
    <a class="text-dark" href="/"></a>
  </div>
  <!-- Copyright -->
</footer>
</body>
